<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="hero-img" src="illustration-hero.svg" />
      <h2>Order summary</h2>
      <p class="summary-text">
        you can now listem to millions songs, audiobooks, and podcast on any
        device anywhere you like
      </p><br>
      <section class="plan">
        <img src="icon-music.svg" />
        <div class="annual">
          <p>Annual plan</p>
          <p>$59.99/year</p>
        </div>
        <p class="change">change</p>
      </section><br>
        <button>Proceed to Payment</button><br><br>
        <button class="cancel">cancel order</button><br><br>
    </div>
  </body>
</html>
